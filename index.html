<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8de3ddfaa.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <footer class="bg-[#659f8f] light:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] light:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex justify-between">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg font-bold" >Subscribe to our news letter for updates.</h1>  <!--adjusted font to bold-->
                            <div class="flex py-5"> <!--padding top to create between h1 tag-->
                                <div class="mr-2">
                                <input id="email" 
                                    type="text" 
                                    placeholder="Email Address" 
                                    class="max-w-48 px-6 py-2 font-semibold placeholder-gray rounded-2xl border-none "> <!--reduced max width to 48-->
                                </div>
                                <button class="w-15 px-2 py-2 text-white text-sm bg-orange-500 rounded-2xl"> <!--adjusted box size to 2--> <!--changed placeholder color to white--> <!--changed text color to w--> <!--reduced button and font size-->
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex flex-col py-4"> <!--padding top for spacing from link and flex col to list items vetically-->
                                <a href="#" class="py-1">Home</a>
                                <a href="#" class="py-1">Who We Are</a>
                                <a href="#" class="py-1">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="flex flex-col py-4"> <!--padding top for spacing--> <!--added flex col to list items vertically-->
                                <a href="#" class="py-1">HTML</a>
                                <a href="#" class="py-1">CSS</a>    <!--added spacing-->
                                <a href="#" class="py-1">JavaScript</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Social Media</p>
                            <div class="flex flex-col py-4"> <!--padding top for spacing--> <!--added flex col to list icons vertically-->
                                <a href="#" class="py-1"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="py-1"><i class="fab fa-youtube"></i></a>    <!--added spacing-->
                                <a href="#" class="py-1"><i class="fab fa-facebook"></i></a>
                            </div>
                            </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </footer>
</body>
</html>
